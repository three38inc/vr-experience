<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <title>VR Experiance | 360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame" />
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.css">
    <link rel="stylesheet" href="/assets/styles/main.css" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>

  <body>
    <section class="hero is-danger is-fullheight">
      <!-- Hero head: will stick at the top -->
      <div class="hero-head">
        <header class="navbar">
          <div class="container">
            <div class="navbar-brand">
              <a class="navbar-item" href="http://three38inc.com/" target="_blank">
                <img src="https://kjc.sgp1.digitaloceanspaces.com/misc/logo-white.png" alt="Logo" />
              </a>
              <span class="navbar-burger burger" data-target="navbarMenuHeroC">
                <span></span>
                <span></span>
                <span></span>
              </span>
            </div>
            <div id="navbarMenuHeroC" class="navbar-menu">
              <div class="navbar-end">
                <a class="navbar-item is-active" href="index.html">
                  Home
                </a>
                <a class="navbar-item" href="/index1.html">
                  One
                </a>
                <a class="navbar-item" href="/index2.html">
                  Two
                </a>
              </div>
            </div>
          </div>
        </header>
      </div>

      <!-- Hero content: will be in the middle -->
      <div class="hero-body">
        <div class="container has-text-centered">
          <a-scene>
            <a-sky src="/assets/images/vr_image.jpg" rotation="0 -130 0"></a-sky>
            <a-text font="kelsonsans" value="VR Experience" width="6" position="-2.5 0.25 -1.5" rotation="0 15 0">
            </a-text>

            <!-- Camera + cursor. -->
            <a-entity camera look-controls>
              <a-cursor
                id="cursor"
                animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
                animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
                event-set__mouseenter="_event: mouseenter; color: springgreen"
                event-set__mouseleave="_event: mouseleave; color: black"
                raycaster="objects: .link"></a-cursor>
            </a-entity>
          </a-scene>
        </div>
      </div>

    </section>

  </body>

</html>
